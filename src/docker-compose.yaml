volumes:
  offndat-postgres-data:
  offndat-pg-admin-data:

services:
  api:
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./OffndAt.Services.Api/Dockerfile
    ports:
      - "8090:8080"
    environment:
      PersistenceSettings__ConnectionString: "Host=postgres;Username=offndat;Password=offndat;Database=offndat"
      MessageBrokerSettings__Hostname: rabbit-mq
    container_name: api
    deploy:
      resources:
        limits:
          memory: 2048M
    depends_on:
      - postgres
      - rabbit-mq

  events-worker:
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./OffndAt.Services.EventsWorker/Dockerfile
    environment:
      MessageBrokerSettings__Hostname: rabbit-mq
    container_name: events-worker
    deploy:
      resources:
        limits:
          memory: 1024M
    depends_on:
      - api

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: offndat
      POSTGRES_PASSWORD: offndat
      POSTGRES_DB: offndat
    ports:
      - "5432:5432"
    volumes:
      - offndat-postgres-data:/var/lib/postgresql/data
    container_name: postgres

  rabbit-mq:
    image: rabbitmq:4-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    container_name: rabbit-mq

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    restart: unless-stopped
    ports:
      - "4317:4317"
    environment:
      GRAFANA_CLOUD_USERNAME: ${GRAFANA_CLOUD_USERNAME}
      GRAFANA_CLOUD_API_KEY: ${GRAFANA_CLOUD_API_KEY}
    command: [ "--config", "/etc/otel/config.yaml" ]
    volumes:
      - ./otel-config.yaml:/etc/otel/config.yaml
    container_name: otel-collector
